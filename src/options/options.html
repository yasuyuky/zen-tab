<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zen Tab Settings</title>
    <style>
      body {
        max-width: 800px;
        margin: 32px auto;
        padding: 0 16px;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
      }
      .setting-group {
        margin-bottom: 24px;
      }
      .setting-title {
        font-weight: bold;
        margin-bottom: 8px;
      }
      .setting-row {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }
      .setting-label {
        width: 200px;
        margin-right: 16px;
      }
      .button-row {
        margin-top: 24px;
        text-align: right;
      }
      button {
        padding: 8px 16px;
        background: #0060df;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0250bb;
      }
    </style>
  </head>
  <body>
    <div class="setting-group">
      <div class="setting-title">Colors</div>
      <div class="setting-row">
        <div class="setting-label">Selected tab background</div>
        <input type="color" id="selectedColor" />
      </div>
      <div class="setting-row">
        <div class="setting-label">Pinned tab indicator</div>
        <input type="color" id="pinnedColor" />
      </div>
      <div class="setting-row">
        <div class="setting-label">Hover background</div>
        <input type="color" id="hoverColor" />
      </div>
    </div>
    <input
      type="file"
      id="backgroundUploader"
      accept="image/*"
      style="display: block; margin: 1em 0"
    />
    <div class="button-row">
      <button id="save">Save Settings</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
