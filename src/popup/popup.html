<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
      }
      #search {
        width: 95%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .tab-group {
        margin-bottom: 16px;
      }
      .group-title {
        font-weight: bold;
        margin-bottom: 8px;
        padding-bottom: 4px;
        border-bottom: 1px solid #eee;
      }
      .tab-item {
        display: flex;
        align-items: center;
        padding: 4px;
        cursor: pointer;
      }
      .tab-item:hover {
        background-color: #f0f0f0;
      }
      .tab-title {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .tab-close {
        padding: 4px;
        margin-left: 8px;
        cursor: pointer;
        opacity: 0.6;
      }
      .tab-close:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" placeholder="Search tabs..." />
    <div id="tab-groups"></div>
    <script src="popup.js"></script>
  </body>
</html>
